<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatApp login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <!-- Log in tab -->
            <input id="log-in" type="radio" name="grp" checked="checked"/>
            <label for="log-in" class="form-tab">Log in</label>
            <form action="/" method="POST" class="login-form">
                <input type="text" name="login-user-name" id="login-user-email" class="user-email-input" placeholder="Email">
                <input type="password" name="login-user-password" id="login-user-password" class="user-pass-input" placeholder="Password">
                <a href="#" class="forgot-pass">Forgot your password?</a>
                <input type="submit" class="submit-btn" value="Log in">
            </form>
            <!-- Sign in tab -->
            <input id="sign-in" type="radio" name="grp"/>
            <label for="sign-in" class="form-tab">Sign in</label>
            <form action="/" method="POST" class="login-form">
                <input type="email" name="signin-user-email" id="signin-user-email" class="user-email-input" placeholder="Email">
                <input type="password" name="sign-in-user-password" id="signin-user-password" class="user-pass-input" placeholder="Password">
                <input type="password" name="sign-in-user-confirm-password" id="sign-in-user-confirm-password" class="user-pass-input" placeholder="Confirm password">
                <input type="submit" class="submit-btn" value="Sign in">
            </form>
        </div>
    </body>
</html>
