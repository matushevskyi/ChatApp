<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
    <!--BEGIN LOGIN FORMS-->
    <div class="form-container">
        <nav class="form-nav">
            <button class="login-btn">Log in</button>
            <button class="login-btn">Sign in</button>
        </nav>
        <!--BEGIN LOGIN FORM-->
        <form action="/" method="POST" class="form-login">
            <input type="text" name="login-user-name" id="login-user-email" class="user-email-input" placeholder="Email">
            <input type="password" name="login-user-password" id="login-user-password" class="user-pass-input" placeholder="Password">
            <a href="#" class="forgot-pass">Forgot your password?</a>
            <input type="submit" class="submit-form-data" value="Log in">
        </form>
        <!--END LOGIN FORM-->
        <!--BEGIN SIGN-IN FORM-->
        <form action="/" class="form-signin">
            <input type="email" name="signin-user-email" id="signin-user-email" class="user-email-input" placeholder="Email">
            <input type="password" name="sign-in-user-password" id="signin-user-password" class="user-pass-input" placeholder="Password">
            <input type="password" name="sign-in-user-password-repeat" id="signin-user-password-repeat" class="user-pass-input" placeholder="Repeat password">
            <input type="submit" class="submit-form-data" value="Sign in">
        </form>
        <!--END SIGN-IN FORM-->
    </div>
    <!--END LOGIN FORMS-->
    </body>
</html>
