<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatApp login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link href="https://use.fontawesome.com/29569b5fe8.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="chat-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <header>
                    <button class="btn" id="menu-btn">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                    <form class="search-form">
                        <input type="text" id="search-input">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </form>
                    <button class="btn" id="toggle-btn">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                </header>
                <ul class="contacts">
                    <li class="contacnts-item">
                        <a href="#">
                            <div class="userpic">
                                <div class="user-img"></div>
                                <div class="user-message-badge">1</div>
                            </div>
                            <div class="user-details">
                                <p class="user-name">Yaroslav Matushevskyi</p>
                                <p class="user-message">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            </div>
                            <div class="user-status">52 m</div>
                        </a>
                    </li>
                </ul>
            </aside>
            <!-- Chat -->
            <section class="chat">
                <header></header>
                <ul>
                    <li></li>
                </ul>
            </section>
        </div>
    </body>
</html>
